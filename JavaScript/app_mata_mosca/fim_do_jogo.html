<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="app_mosca.css">
   
</head>

<body>
    <div class="d-flex justify-content-center">
        <img src="imagens/game_over.png" alt="Fim do jogo">
    </div>
    <div class="d-flex justify-content-center">
        <div class="mb-3">
            <div id="quantidade"></div>
        </div>
        
    </div>
    

    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-dark btn-lg" type="button"
            onclick="window.location.href= 'index.html'">Reiniciar</button>
    </div>

</body>
<script>
    var quantMosta = window.location.search
    quantMosta = quantMosta.replace('?', '')
    //mostrando quantas moscas matou
   var mosca = document.createElement('h1')
   var textoItem = document.createTextNode(`${quantMosta} moscas mortas`)
   mosca.appendChild(textoItem)
   document.getElementById('quantidade').appendChild(mosca)

</script>

</html>
