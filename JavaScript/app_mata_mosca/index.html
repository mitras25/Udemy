<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="app_mosca.css">
   <script>
       function iniciaJogo(){
           var nivel = document.getElementById("nivelJogo").value
           if(nivel === ''){
               alert('Escolha um nivel')
               return false
           }
           window.location.href = 'app.html?' + nivel
       }
   </script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <img src="imagens/game.png" alt="jogo">
    </div>
    <div class="d-flex justify-content-center">
        <div class="mb-2">
           <select class="form-control" id="nivelJogo">
            <option value="">-- selecione o nivel --</option>
            <option value="normal">Normal</option>
            <option value="dificil">Dificil</option>
            <option value="hard">Hard</option>
        </select> 
        </div>
        

    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger btn-lg" type="button" onclick="iniciaJogo()">Iniciar Jogo</button>
    </div>
    
</body>
</html>
